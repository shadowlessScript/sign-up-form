<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <script src="./index.js" defer></script>
    <title>Sign Up Form</title>
</head>
<body>
    <main>
        <div class="sign-up-statement">
            Join our vibrant community of art enthusiasts and creators. 
            Sign up today to unlock a world of creativity and discover stunning
             artworks from talented artists around the globe!
        </div>
       <form action="https://httpbin.org/post" class="sign-up-form" method="post">
        <img src="./asserts/odin-lined.png"/>
        <div class="fields-container">
            <div>
                <div>
                    <label for="first-name"> First Name</label>
                </div>
                <input type="text" name="first_name"  id="first-name">
                <div id="first-name-error" class="err"></div>    
            </div>
            <div>
                <div>
                    <label for="last-name">Last Name</label>
                </div>
                <input type="text" name="last_name" id="last-name">
                <div id="last-name-error" class="err"></div>
            </div>
        </div>

        <div class="fields-container">
            <div>
                <div>
                    <label for="email">Email</label>
                </div>
                <input type="email" name="email" id="email">
                <div id="email-error" class="err"></div>
            </div>
            <div>
                <div>
                    <label for="phone-number">Phone Number</label>
                </div>
                <input type="text" min="0" name="phone_number" id="phone-number">
                <div id="phone-number-error" class="err"></div>
            </div>
        </div>
        <div class="fields-container">
            <div>
                <div>
                    <label for="pass1">Password</label>
                </div>
                <input type="password" name="password" id="pass1">
                <div id="pass1-error" class="err"></div>
            </div>
            <div>
                <div>
                    <label for="pass2">Confrim Password</label>
                </div>
                <input type="password" name="confirm_password" id="pass2">
                <div id="pass2-error" class="err"></div>
            </div>
        </div>
        <button id="sign-up-btn">Create Account</button>
       </form>
    </main>

</body>
</html>
